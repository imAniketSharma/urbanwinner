{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/avengers.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['sub_blog_name']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

      	<!-- fetch it using  for loop from the database -->

      {% for post in posts %}					<!-- for loop syntax in jinja -->

	        <div class="post-preview">
	          <a href="/post/{{post.slug}}">
	            <h2 class="post-title">{{ post.title }}</h2>
	            <h3 class="post-subtitle">{{ post.tagline }}</h3>
	          </a>

	         <!--  <p class="post-meta">Posted by
	            <a href="#">Admin</a>
	            on {{post.date}}</p> -->
	        </div>
	        <!-- {{post.content[0:50]}}.. -->
	    <hr>
       {% endfor %}

        
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          {% if number!=0 %}
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous</a>
          {% endif %}
          <a class="btn btn-primary float-right" href="{{next}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
